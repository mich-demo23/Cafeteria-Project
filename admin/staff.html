<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 

    <title>Staff Login</title>
    <link rel="stylesheet" href="../index.css"> 
</head>
<body>
   <div class="container">
    <div class="left-span">
       <div class="left-span-container">
           <a href="https://babcock.edu.ng" target="_blank"><img src="../UI/babcock logo.jpg" alt="logo" class="logo-login"></a>
           <h3>BABCOCK UNIVERSITY</h3>
           <h2>CAFETERIA SERVICES</h2>
           <p>We want to make it easy for our students to access the cafeteria services.</p>
       </div>
       </div>
       <div class="right-span">
           <div class="right-span-container">
           <p class="login-text">STAFF LOGIN</p>
           <form action="./admin_page.html" class="login-details">
               
               <div class="login-input">
               <input type="text"  placeholder="Username" class="matric" required>  
               <br>
               <input type="password"  placeholder="Password" class="password" required>
               </div>
               <a href="https://babcock.edu.ng" target="_blank" class="forgotten-password">Forgotten password</a>
                <br>
                
                <button type="submit" onsubmit="" class="login-submit">LOGIN
                </button> 
                <!-- <i class='bx-fw bx bxl-facebook-square'></i> -->
                
            </form>
            </div>
        </div>
      
   </div>
    
</body>
</html>

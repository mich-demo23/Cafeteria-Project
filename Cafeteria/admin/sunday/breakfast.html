            <li><img src="../../UI/comment-solid.svg" alt="" class="sidebar-pics">
                <a href="../report.html">REPORT</a></li>
            <li><img src="../../UI/logout.jpeg" alt="" class="sidebar-pics"><a href="../../index.html">LOGOUT</a></li>
            </ul>
            </div>

                <div class="days head">
                <span class="head" style="background-color: white;"><a href="./sunday.html" >SUNDAY</a></span>

                    <tr>

                    </tr>

                </form>

            <div class="order-btn"><a href=""><button value="Get Selection" onclick='storeValue()' id='getSelectionButton'>UPDATE</button></a></div>
            
        </section>
        
        </div>
                     
        <script>
          function storeValue() {
      var inputValue1 = document.getElementById("meal1capacity").value;
      var inputValue2 = document.getElementById("meal1servings").value;
      var inputValue3 = document.getElementById("meal2capacity").value;
      var inputValue4 = document.getElementById("meal2servings").value;

      localStorage.setItem("meal1capacity", inputValue1);
      localStorage.setItem("meal1servings", inputValue2);
      localStorage.setItem("meal2capacity", inputValue3);
      localStorage.setItem("meal2servings", inputValue4);
        window.location.href = "../../Days/sunday/breakfast.html";
        alert("Serving List Updated");
    }
        </script>
